<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> To Do List</title>
</head>
<body>
    <div class="bacground">
        
        <div class="container">
            <h1>To-Do List</h1>

            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button type="checkbox" onclick="addTask()">Add Task</button>
            </div>
            <div id="task-list">
                <!-- Task items will be added dynamically using JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
